<h4 class="text-center heading">Predict price of Bitcoin at {{hours+1}}:00</h4>

<div class="previous card bg-light center">
  <div class="card-header">
    Current Rate
  </div>
  <div class="card-body text-center">
    <h3 class="card-text"><i class="fa fa-inr fa" aria-hidden="true"></i> {{rate}}</h3>
  </div>
  <div class="card-footer text-muted">
    At {{time}}
    <p class="card-text pull-right"><small class="text-muted">Powered by Coindesk</small></p>
  </div>

</div>

<div class="wallet card center text-white bg-info">
  <div class="card-header">
    Wallet Balance
  </div>
  <div class="card-body text-center">
    <h3 class="card-text">{{balance}} PslCoins</h3>
  </div>
</div>

<div *ngIf='txHash' class="card center txHash">
  <div class="card-header">
    Transaction Hash
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{txHash}}</li>
  </ul>
</div>

<div class="current card center">
  <div class="card-header">
    Your Prediction
  </div>
  <div class="card-body text-center">
    <form (submit)="makePrediction(prediction.value)" ngNativeValidate>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><i class="fa fa-inr" aria-hidden="true"></i></span>
          <input class="form-control" #prediction required value='{{rate}}' pattern="\d{1,10}.\d{0,5}">
        </div>
        <small id="betHelp" class="form-text text-muted">Bet will be {{coins}} PslCoins </small>
      </div>
      <button type="submit" class="btn btn-primary">Bet {{coins}} PslCoins</button>
    </form>
  </div>
</div>
